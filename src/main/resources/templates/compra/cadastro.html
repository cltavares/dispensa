<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Compras</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/compras/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Compras</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${compra.id == null} ? @{/compras/salvar} : @{/compras/editar}" 
	                  th:object="${compra}" method="POST">
	                
	                <div th:replace="fragments/validacao :: validacao"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-8">
	                        <label for="nome">Local</label>
	                        <input type="text" class="form-control" id="localCompra" placeholder="Local Compra" 
	                        		autofocus="autofocus" th:field="*{localCompra}"/>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="nome">Data</label>
	                        <input type="date" class="form-control"  id="dataCompra" placeholder="Local Compra" 
	                        		autofocus="autofocus" th:field="*{dataCompra}"/>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="nome">Valor</label>
	                       <input type="text" class="form-control" id="valorCompra" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{valorCompra}"/>
	                    </div>
	  	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
